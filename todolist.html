<!DOCTYPE html>

  <title>to do list</title>
  <link rel="stylesheet" href="todolist.css" />
  <link rel="stylesheet" href="New folder/style.css" />

<body>
  <h1>To-Do List</h1>

  <section id="sec">

          <span class="icon-trash icon"></span>
          <span class="icon-angry icon"></span>
        </div>
      </div>
    </div>
    <br />
    <!-- secondlist -->

    <div class="first-div2">
      <p class="tasks">Task2</p>

      <div class="container">
        <span class="icon-star icon"></span>

          <span class="icon-trash icon"></span>
          <span class="icon-angry icon"></span>
        </div>
      </div>
    </div>
    <br />
  </section>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />

  <!-- <span class="icon-heart    icons"></span> -->
  <h2>What Else !</h2>

  <div class="fix">
    <div class="under">
      <form>
        <input value="" id="inn" type="text" class="in" placeholder="Do it now" />
        <button class="icon-upload"></button>
      </form>
    </div>
  </div>
